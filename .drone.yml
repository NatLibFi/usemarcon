---
pipeline:
  generate-tags:
    image: quay.io/natlibfi/drone-gen-tags
    tag_prefix: 'debian-'
  docker:
    image: plugins/docker
    dockerfile: Dockerfile.debian
    registry: quay.io
    repo: quay.io/natlibfi/usemarcon
    secrets:
    - docker_username
    - docker_password
    when:
      event: [push, tag]
branches: [master, test, feature/docker-debian]